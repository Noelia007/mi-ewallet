<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="estilos/styleLogin.css">
</head>

<body>
  <div class="container">
    <h1>MI E-WALLET</h1>
    <H2>Iniciar Sesión</H2>
    <p>¿Aún no tienes una cuenta? <a href="#" class ="form-link">Regístrate</a></p>
  </div>
  <form id="login-form">
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese e-mail">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña">
    </div><br>
    <input class="btn btn-primary" type="submit" value="Iniciar Sesión">
    <p><a href="#" class="form-link">Olvidaste tu Contraseña?</a></p>
  </form>
  <a href="./wallet-menu.html" class="btn btn-outline-secondary" disabled>Ir a Menú </a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./login.js"></script>

</body>
</html>
