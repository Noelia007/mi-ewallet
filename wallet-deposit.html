<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depositar</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <H1>MI E-WALLET</H1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center mt-5">Depositar</h2>
      <form id="deposit-form">
        <div class="mb-3">
          <label for="deposit-amount" class="form-label">Monto a depositar</label>
          <input type="number" class="form-control" id="deposit-amount" required>
        </div>
        <button type="submit" class="btn btn-danger">Realizar Déposito</button>
        <div id="alerta-deposito" class="d-none">
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Depósito recibido!</strong> Tu depósito se ha procesado correctamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  <script src="./deposit.js"></script>
</body>

</html>
