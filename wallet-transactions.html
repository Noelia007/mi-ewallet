<html>

<head>
  <title>Wallet - Últimos Movimientos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos/styletransactions.css">
</head>

<body>
  <div class="container">
    <h1>MI E-WALLET</h1>
    <h2>Últimos Movimientos</h2>
    <ul class="list-group">
      <li class="list-group-item">Transferencia entre mis cuentas $50.000</li>
      <li class="list-group-item">Compra en linea $100.000</li>
      <li class="list-group-item">Déposito $55.000</li>
      <li class="list-group-item">Transferencia recibida $1.000.000</li>
    </ul><br>
    <div>
      <form id="filter-form">
        <label for="tipo">Tipo de transacción:</label>
        <select id="tipo" name="tipo">
            <option value="">Todos</option>
            <option value="depósito">Depósito</option>
            <option value="envío">Envío</option>
            <option value="transferencias entre mis cuentas">Transferencias entre mis cuentas</option>
            <option value="transferencias a terceros">Transferencias a terceros</option>
            <option value="compra en línea">Compra en línea</option>
            <option value="transferencias recibidas">Transferencias recibidas</option>
        </select>
        <label for="fecha-inicio">Fecha de inicio:</label>
        <input type="date" id="fecha-inicio" name="fecha-inicio">
        <label for="fecha-fin">Fecha fin:</label>
        <input type="date" id="fecha-fin" name="fecha-fin">
        <button type="submit">Filtrar</button>
    </form>
   
    </div>
    <a href="wallet-menu.html" class="btn-secondary">Volver a Menú</a>
    
  </div>
</body>

</html>
